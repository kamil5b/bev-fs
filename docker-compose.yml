version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - postgres
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: app
      PG_USER: postgres
      PG_PASSWORD: postgres
      APP_PORT: 3000
    ports:
      - "3000:3000"
    command: bun run src/server/index.ts

volumes:
  pgdata:
